{% extends 'base.html' %}

{% block content %}
<table>
   <tr>
      <th>Avatar</th>
      <th>Username</th>
      <th>Email</th>
      <th>About</th>
      <th>Edit?</th>
   </tr>
   {% for user in users %}
   <tr valign="top">
         <td><img src="{{ user.avatar(128) }}"></td>
         <td>
            {{ user.username }}
         </td>
         <td>{{ user.email }}</td>
         <td><p>{{ user.about_me }}</p></td>
         <td><a href="{{ url_for('edit_profile', id=user.id) }}">Edit profile</a></td>
   </tr>
   {% endfor %}
</table>
{% endblock %}
